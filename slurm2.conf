# slurm.conf file generated by configurator easy.html.
# Put this file on all nodes of your cluster.
# See the slurm.conf man page for more information.
#
ControlMachine=zoo
#ControlAddr=
# 
#MailProg=/bin/mail 
MpiDefault=none
#MpiParams=ports=#-# 
ProctrackType=proctrack/pgid
ReturnToService=1
SlurmctldPidFile=/var/run/slurmctld.pid
SlurmctldPort=6817 
SlurmdPidFile=/var/run/slurmd.pid
SlurmdPort=6818 
SlurmdSpoolDir=/slurm
SlurmUser=ec2-user
SlurmdUser=root 
StateSaveLocation=/slurm
SwitchType=switch/none
TaskPlugin=task/none
# 
# 
# TIMERS 
#KillWait=30 
#MinJobAge=300 
#SlurmctldTimeout=120 
#SlurmdTimeout=300 
# 
# 
# SCHEDULING 
FastSchedule=1
SchedulerType=sched/backfill
SchedulerPort=7321 
SelectType=select/linear
# 
# 
# LOGGING AND ACCOUNTING 
AccountingStorageType=accounting_storage/none
ClusterName=cluster
#JobAcctGatherFrequency=30 
JobAcctGatherType=jobacct_gather/none
SlurmctldDebug=3 
SlurmctldLogFile=/slurm/slurmctld.log
SlurmdDebug=3 
SlurmdLogFile=/slurm/slurmd.log
# 
# 
# COMPUTE NODES 
NodeName=slurmzoo CPUs=1 State=UNKNOWN
NodeName=zoo CPUs=1 State=UNKNOWN 
PartitionName=ClimatePartition Nodes=slurmzoo,zoo Default=YES MaxTime=INFINITE State=UP
